<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Self Care</title>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img class="logo-star" src="assets/logo-star.svg" alt="">
            <h1 class="header-logo">selfcare</h1>
        </div>
        <!--  -->
        <nav>
            <ul>
                <img src="assets/search-icon.svg" alt="">
                <img src="assets/profile-icon.svg" alt="">
                <img src="assets/cart-icon.svg" alt="">
            </ul>
        </nav>
    </header>

    <div class="banner">
    </div>

    <div class="products-list">
        <span class="promotion">PROMOÇÃO</span>
        <span class="products-items">9 produtos</span>
    </div>

    <main class="main"> 
        
    </main>

    <footer class="footer">
        <div class="footer-up">
            <div class="footer-links">
                <a class="footer-links-link" href="#">Contato</a>
                <a class="footer-links-link" href="#">Termos de serviço</a>
                <a class="footer-links-link" href="#">Política de privacidade</a>
                <a class="footer-links-link" href="#">Cancelamento, troca e reembolso</a>
            </div>
            <div>
                <form class="form" action="">
                    <span class="newsletter">Newsletter</span>
                    <div style="display: flex;">
                        <input type="email" placeholder="Coloque o seu melhor e-mail">
                        <button class="button" type="submit">Inscrever</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer-down">
            <div class="footer-down-left">
                <img class="social-media" src="assets/instagram.svg" alt="">
                <img class="social-media" src="assets/facebook.svg" alt="">
            </div>
            <div class="footer-down-right">
                <img src="assets/mastercard.svg" alt="">
                <img src="assets/paypal.svg" alt="">
                <img src="assets/visa.svg" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
